<ion-header>
  <ion-navbar>
    <ion-title>
      Weclome {{UserName}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div class="row">
	<div class="col">
		<button ion-button (click)="addNewSearchQuery()">add New Search Query</button>
	</div>
	<div class="col">
		<button ion-button (click)="showSearchQueries()">View My Search Queries</button>
	</div>
	<div class="col">
		{{output}}
	</div>
</div>
</ion-content>
