
<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
  	  <button ion-button menuToggle class="menu-toggle">
  		    <ion-icon name="menu"></ion-icon>
  	  </button>
    </ion-buttons>
    <ion-title>
      Welcome, <b>{{UserName}}</b>!
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content>

  <img src='http://localhost:8080/profileImg?userName={{UserName}}' />

  <ion-buttons>
	<button ion-button round (click)="imgUpload()" class="buttons">
		<ion-icon name='search'></ion-icon>
			image upload
	</button>
  </ion-buttons>
  
  <ion-list>
    <ion-list-header>
      <ion-icon name="information-circle"></ion-icon>
      Your Search Queries
    </ion-list-header>

	  <button ion-button round (click)="addNewSearchQuery()">add New Search Query</button>

    <ion-card *ngFor="let query of quries">
      <ion-card-title class ="cardTitle">
        {{query.name}}
      </ion-card-title>
      <ion-card-content>
        <button ion-button round (click)="cc(query)" class="buttons">
          <ion-icon name='search'></ion-icon>
          Search
        </button>
      </ion-card-content>
    </ion-card>
  </ion-list>
