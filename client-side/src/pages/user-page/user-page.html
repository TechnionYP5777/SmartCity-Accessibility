
<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
  	  <button ion-button menuToggle class="menu-toggle">
  		    <ion-icon name="menu"></ion-icon>
  	  </button>
    </ion-buttons>
    <ion-title>
      User Profile Page
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Welcome, <b>{{UserName}}</b>!
    </ion-list-header>

	<button ion-button round (click)="addNewSearchQuery()">add New Search Query</button>

    <ion-card>
      <ion-card-content>
        <ion-card-title class ="cardTitle">
          <ion-icon name="information-circle"></ion-icon>
          Your Search Queries
        </ion-card-title>

        <ion-list>
          <button ion-button round>
				work
          </button>
		  <button ion-button round>
				home
          </button>
		  <button ion-button round>
				mom and dad
          </button>
        </ion-list>
		
		 <ion-item *ngFor="let query of quries"> {{query.name}}</ion-item>
      </ion-card-content>
    </ion-card>


  </ion-list>

</ion-content>
