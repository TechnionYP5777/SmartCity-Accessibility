<ion-header>
  <ion-navbar hideBackButton color="dark">
    <ion-buttons left>
  	  <button ion-button menuToggle class="menu-toggle">
  		    <ion-icon name="menu"></ion-icon>
  	  </button>
    </ion-buttons>
    <ion-title>
      Welcome, <b>{{UserName}}</b>!
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content>



  <ion-list>
      <ion-list-header>
        <ion-icon name="person"></ion-icon>
        Profile
      </ion-list-header>

	  
  	<img src={{imageProfileUrl}} height="100" width="100" style="align-items: center; margin: 5px;"/>

	  <ion-buttons>
		<button ion-button round (click)="imgUpload()" class="buttons">
			<ion-icon name='upload'></ion-icon>
				image upload
		</button>
	  </ion-buttons>

    <ion-list-header>
      <ion-icon name="information-circle"></ion-icon>
      Your Search Queries
    </ion-list-header>
		<ion-buttons>
		<button ion-button round (click)="refresh()" class="buttons">
			<ion-icon name='refresh'></ion-icon>
				refresh
		</button>
	  </ion-buttons>
	
	  <button ion-button round (click)="addNewSearchQuery()">add New Search Query</button>

    <ion-card *ngFor="let query of quries">
      <ion-card-title class ="cardTitle">
        {{query.name}}
      </ion-card-title>
      <ion-card-content>
        <button ion-button round (click)="cc(query)" class="buttons">
          <ion-icon name='search'></ion-icon>
          Search
        </button>
      </ion-card-content>
    </ion-card>
	
  </ion-list>

</ion-content>
