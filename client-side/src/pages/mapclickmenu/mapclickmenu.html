<ion-header>
  <ion-navbar color="dark">

    <ion-title>
      Location
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
	<br/>
	<img src={{mapUrl}} class="center" alt=""/>
	<br/>
	<ion-list>
		<ion-list-header>
		  you picked: {{address}}
		</ion-list-header>
		<button ion-button round (click)="nearbyLocations()">
		  nearby locations
		</button>
		<button ion-button round (click)="reviewAsStreet()">
		  review as a street
		</button>
		<button ion-button round (click)="navigateToLocation()">
		  navigate to location
		</button>
	</ion-list>
</ion-content>
