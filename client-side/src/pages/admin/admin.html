<ion-header class="headers">
  <ion-navbar>
    <ion-title>
      Admin Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-card>
	  <img class="card-image" src='../assets/img/Admin.png'/>
	  <ion-card-content>
		<ion-card-title class ="cardTitle">
		  Hello {{name}}!
		  </ion-card-title>
		<p class="cardContent">
		  Welcome to the control panel where you can supervise the app and control it!
		</p>
	  </ion-card-content>
	</ion-card>
	
	<ion-card>
	<img class="card-image" src='../assets/img/helpfulness.png'/>
	  <ion-card-content>
		<p class="cardContent">
		  Details about the helpfulness:<br>
		  Rating : {{ rating }}<br>
		  Numer of reviews : {{ numOfReviews }}<br>
		</p>
		
		<ion-item>
			<ion-range min="-1" max="1" [(ngModel)]="saturation" color="blue">
				<ion-label range-left>-1</ion-label>
				<ion-label range-right>1</ion-label>
			</ion-range>
		</ion-item>
	  </ion-card-content>
	</ion-card>
	
</ion-content>
