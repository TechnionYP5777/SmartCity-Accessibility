<ion-header class="headers">
  <ion-navbar>
    <ion-title>
      Admin Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content [@flyInBottomSlow]="logoState" padding>

	<ion-card>
	  <img class="card-image" src='../assets/img/Admin.png'/>
	  <ion-card-content>
		<ion-card-title class ="cardTitle">
		  Hello {{name}}!
		  </ion-card-title>
		<p class="cardContent">
		  Welcome to the control panel where you can supervise the app and control it!
		</p>
	  </ion-card-content>
	</ion-card>
	
	
	
	<ion-grid>
		<ion-row>
		
			<ion-col>
				<ion-card>
				<img class="card-image" src='../assets/img/helpfulness.png'/>
				  <ion-card-content>
					<p class="cardContent">
					  Details about your helpfulness:<br>
					  Rating : {{ rating }}<br>
					  Numer of reviews : {{ numOfReviews }}<br>
					  Helpfulness: {{ hlp }}<br>
					</p>
					
					<img *ngIf="hlp > 0" class="emoji-image" src='../assets/img/great.png'/>
					<img *ngIf="hlp == 0" class="emoji-image" src='../assets/img/unhelpful.png'/>
					<img *ngIf="hlp < 0" class="emoji-image" src='../assets/img/bad.png'/>
					
				  </ion-card-content>
				</ion-card>
			</ion-col>
			
		</ion-row>
	
		
	
	</ion-grid>
	
</ion-content>
