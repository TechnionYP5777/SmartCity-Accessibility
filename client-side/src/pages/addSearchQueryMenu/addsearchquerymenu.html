<ion-header>
  <ion-navbar>
    <ion-title>
      ADD SearchQuery
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<label class="item item-input">
		  <span class="input-label">name</span>

	</ion-list>

	<button ion-button round (click)="addSearchQuery()">Add</button>
