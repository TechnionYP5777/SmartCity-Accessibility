<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
  	  <button ion-button menuToggle class="menu-toggle">
  		    <ion-icon name="menu"></ion-icon>
  	  </button>
    </ion-buttons>
    <ion-title>
      Add Search Query
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		  <ion-input type="text" [(ngModel)]="name" placeholder="Name"> </ion-input>
		  <ion-input type="text" [(ngModel)]="adress" placeholder="Adress"> </ion-input>
	</ion-list>
	
	<button ion-button round (click)="addSearchQuery()">Add</button>
	{{yay}}
</ion-content>
