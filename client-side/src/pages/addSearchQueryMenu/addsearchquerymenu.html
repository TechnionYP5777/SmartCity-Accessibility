<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
  	  <button ion-button menuToggle class="menu-toggle">
  		    <ion-icon name="menu"></ion-icon>
  	  </button>
    </ion-buttons>
    <ion-title>
      Add Search Query
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<label class="item item-input">
		  <span class="input-label">name</span>
		</label>
		  <input type="text" [(ngModel)]="name">
		<label class="item item-input">
		  <span class="input-label">adress</span>
		</label>
		  <input type="text" [(ngModel)]="adress">
		
		
	</ion-list>
	
	<button ion-button round (click)="addSearchQuery()">Add</button>
	{{yay}}
</ion-content>
