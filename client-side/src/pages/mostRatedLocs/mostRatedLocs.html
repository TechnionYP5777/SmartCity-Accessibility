<ion-header>
  <ion-navbar hideBackButton color="dark">
    <!--<ion-buttons left>
  	  <button ion-button menuToggle class="menu-toggle">
  		    <ion-icon name="menu"></ion-icon>
  	  </button>
    </ion-buttons>-->
    <ion-title>
      The {{numOfLocations}} top rated locations
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content>
	<ion-list>
	<ion-card *ngFor="let loc of locations; let i=index ">
		<ion-card-title >
			{{loc.name}}, {{addresses[i]}}
		</ion-card-title>
		<br/>
			<img src={{photos[i]}} class="center" alt="location image" height="200" width="400"/>
		<br/>
        <ion-list>
          <ion-item>
            <ion-label class="main-label" >Latitude </ion-label>
            <ion-label>{{loc.coordinates.lat}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="main-label" >Longitude </ion-label>
            <ion-label>{{loc.coordinates.lng}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="main-label" >Rating </ion-label>
            <ion-label>{{loc.rating}}</ion-label>
          </ion-item>
        </ion-list>
			</ion-card>
	</ion-list>
</ion-content>
