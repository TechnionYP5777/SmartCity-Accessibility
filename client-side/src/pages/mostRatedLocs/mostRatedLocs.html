<ion-header class="headers">
  <ion-navbar>
    <ion-title>
      The {{num}} most rated locations : <br>
    </ion-title>
  </ion-navbar>
</ion-header>
	

<ion-content>
	<ion-list>
		<ion-item *ngFor="let loc of locations">
			<ion-card>
				<ion-card-title class ="cardTitle">
					{{loc.name}}
				</ion-card-title>
				<p class="cardContent">
					  The coordinates are: <br>
					  Lat : {{loc.coordinates.lat}} <br>
					  Lng : {{loc.coordinates.lng}} <br>
					  The Rating is : {{loc.rating}} <br>
				</p>
			</ion-card>
		</ion-item>
	</ion-list>
</ion-content>
