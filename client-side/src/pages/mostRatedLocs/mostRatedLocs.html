<ion-header class="headers">
  <ion-navbar>
    <ion-title>
      The {{num}} most rated locations : <br>
    </ion-title>
  </ion-navbar>
</ion-header>
	

<ion-content>
	<ion-list>
		<ion-item *ngFor="let loc of locations">
			<ion-card>
				<ion-card-title class ="cardTitle">
					{{locations}}
				</ion-card-title>
				<p class="cardContent">
					  location rating
				</p>
			</ion-card>
		</ion-item>
	</ion-list>
</ion-content>
