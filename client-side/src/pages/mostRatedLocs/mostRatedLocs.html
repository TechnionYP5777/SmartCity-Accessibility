<ion-header class="headers">
  <ion-navbar>
    <ion-title>
      The {{num}} most helpful users : <br>
    </ion-title>
  </ion-navbar>
</ion-header>
	

<ion-content>
	<ion-list>
		<ion-item *ngFor="let user of users">
			<ion-card>
				<ion-card-title class ="cardTitle">
					{{ user.username }}
				</ion-card-title>
				<p class="cardContent">
					  Rating : {{user.rating}} <br>
					  Num of reviews: {{user.numOfReviews}} <br>
				</p>
			</ion-card>
		</ion-item>
	</ion-list>
</ion-content>
