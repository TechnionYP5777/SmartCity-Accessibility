<ion-header>
  <ion-navbar hideBackButton color="dark">
    <ion-buttons left>
  	  <button ion-button menuToggle class="menu-toggle">
  		    <ion-icon name="menu"></ion-icon>
  	  </button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)] = "usercreds.name" type="text" autocapitalize='off'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)] = "usercreds.password" type="password"></ion-input>
        </ion-item>
    <ion-buttons left>
      <button ion-button round (click)="login(usercreds)">Login</button>
      <button ion-button round (click)="signup()">Signup</button>
    </ion-buttons>
  </ion-list>
</ion-content>
