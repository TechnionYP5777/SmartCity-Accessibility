  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!isLoggedin" [navPush]="loginPage">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-only *ngIf="isLoggedin" (click)="userprofile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content data-tap-disabled="true">
      <ion-item>
        <ion-input [(ngModel)] = "searchQuery" (change)="callSearch(searchQuery)" type="search" placeholder="Search Adress"></ion-input>
      </ion-item>

    <div class="col">
      {{output}}
    </div>

    <button ion-button round (click)="callToComplexSearch()" class="buttons">Complex Search</button>

  <div #map id="map" data-tap-disabled="true"></div>

</ion-content>
