<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
	  <button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	  </button>
    </ion-buttons>
  </ion-navbar>
    
</ion-header>



<ion-content data-tap-disabled="true">
      <ion-item>
        <ion-input [(ngModel)] = "searchQuery" (change)="callSearch(searchQuery)" type="search" placeholder="Search Adress"></ion-input>
      </ion-item>

    <div class="col">
      {{output}}
    </div>

    <button ion-button round (click)="callToComplexSearch()" class="buttons">Advanced Search</button>

  <div #map id="map" data-tap-disabled="true"></div>

</ion-content>
