<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
	<ion-buttons end> 
        <button ion-button *ngIf="!isLoggedin" [navPush]="loginPage">
            Login
        </button>
		<button ion-button *ngIf="isLoggedin" [navPush]="userProfile">
            User profile
        </button>
    </ion-buttons>
	<ion-buttons center>
		

	</ion-buttons>
  </ion-navbar>
		<ion-input [(ngModel)] = "searchQuery" ></ion-input>
        <div class="col">
        		<button ion-button (click)="callSearch(searchQuery)">Search</button>
				{{output}}
		</div>
		 <div class="col">
			<button ion-button [navPush]="complexSearchPage">Complex Search</button>
		</div>
</ion-header>



<ion-content data-tap-disabled="true">
  <div #map id="map" data-tap-disabled="true"></div>  
</ion-content>
