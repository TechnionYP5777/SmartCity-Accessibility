<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
	<ion-buttons end> 
        <button ion-button *ngIf="!isLoggedin" [navPush]="loginPage">
            Login
        </button>
		<button ion-button *ngIf="isLoggedin" [navPush]="userProfile">
            User profile
        </button>
    </ion-buttons>
	<ion-buttons center>
		

	</ion-buttons>
  </ion-navbar>
  <div class="bar bar-footer bar-light footer-buttons">
    <div class="row">
        <div class="col">
			<div class="bar bar-header item-input-inset">
				<label class="item-input-wrapper textbox-search">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" placeholder="Search Address">
				</label>
			</div>
        </div>
        <div class="col">
        		<button ion-button [navPush]="loginPage">Search</button>
		</div>
    </div>
</div>
</ion-header>



<ion-content data-tap-disabled="true">
  <div #map id="map" data-tap-disabled="true"></div>  
</ion-content>
