<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
  	  <button ion-button menuToggle class="menu-toggle">
  		    <ion-icon name="menu"></ion-icon>
  	  </button>
    </ion-buttons>
    <ion-title>
      Map
    </ion-title>

  </ion-navbar>
</ion-header>



<ion-content data-tap-disabled="true">
      <ion-item>
        <ion-input [(ngModel)] = "searchQuery" (change)="callSearch(searchQuery)" type="search" placeholder="Search Adress"></ion-input>
      </ion-item>

    <div class="col">
      {{output}}
    </div>
    <ion-buttons>
      <button ion-button round (click)="callToComplexSearch()" class="buttons">
        <ion-icon name='search'></ion-icon>
        Advanced Search
      </button>
    </ion-buttons>


  <div #map id="map" data-tap-disabled="true"></div>

</ion-content>
