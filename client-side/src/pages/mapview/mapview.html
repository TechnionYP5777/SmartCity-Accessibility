<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
	<ion-buttons end> 
        <button ion-button *ngIf="!isLoggedin" [navPush]="loginPage">
            Login
        </button>
		<button ion-button *ngIf="isLoggedin" [navPush]="userProfile">
            User profile
        </button>
    </ion-buttons>
	<ion-buttons center>
		

  </ion-buttons>
  
  </ion-navbar>
  <div class="row">
		<div class="col">
			<ion-item>
				<ion-input [(ngModel)] = "searchQuery" (change)="callSearch(searchQuery)" type="search" placeholder="Search Adress"></ion-input>
			</ion-item>
		</div>
		<div class="col">
			{{output}}
		</div>
	</div>

		 <div class="col">
			<button ion-button (click)="callToComplexSearch()">Complex Search</button>
			{{ complexSearchResults }}
		</div>
</ion-header>



<ion-content data-tap-disabled="true">
  <div #map id="map" data-tap-disabled="true"></div>  
</ion-content>
