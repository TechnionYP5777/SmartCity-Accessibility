<ion-header>
  <ion-navbar hideBackButton color="dark">
    <!--<ion-buttons left>
  	  <button ion-button menuToggle class="menu-toggle">
  		    <ion-icon name="menu"></ion-icon>
  	  </button>
    </ion-buttons>-->
    <ion-title>
      The {{actualNum}} most helpful users
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content>
	<ion-list>
		<ion-card *ngFor="let user of users">
			<ion-card-title>
				{{ user.username }}
			</ion-card-title>

      <ion-list>
        <ion-item>
          <ion-label class="main-label" >Rating </ion-label>
          <ion-label>{{user.rating}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="main-label" >Num of reviews </ion-label>
          <ion-label>{{user.numOfReviews}}</ion-label>
        </ion-item>
      </ion-list>
		</ion-card>
	</ion-list>
</ion-content>
