<ion-header>
  <ion-navbar color="dark">

    <ion-title>
      Navigation
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content  class="navigation">
	<ion-list>
		<ion-list-header>
		  Navigation Properties
		</ion-list-header>
    </ion-list>
	 <ion-item>
      <ion-label>
		<ion-icon name="star"></ion-icon>
		Minimum Rating
	  </ion-label>
      <ion-select [(ngModel)]="minRating">
        <ion-option>1</ion-option>
        <ion-option>2</ion-option>
		<ion-option>3</ion-option>
		<ion-option>4</ion-option>
		<ion-option>5</ion-option>
      </ion-select>
    </ion-item>
    <ion-buttons>
      <button ion-button round (click)="startNavigation()">startNavigation</button>
    </ion-buttons>
</ion-content>
