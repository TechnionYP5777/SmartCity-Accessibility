<ion-header>

  <ion-navbar>
    <ion-title>Showing reviews of ({{lat}},{{lng}})</ion-title>    
  </ion-navbar>
  
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let rev of revs">
      {{rev.content}}
      {{rev.rating.score}}
    </ion-item>
  </ion-list>
</ion-content>
