  		    <ion-icon name="menu"></ion-icon>
  	  </button>
    </ion-buttons>
    <ion-title>
      Ionic Map
    </ion-title>

  </ion-navbar>

      </ion-card-content>
    </ion-card>

        <ion-card-title>
          Hello friend!
        </ion-card-title>

        </ion-card-title>
