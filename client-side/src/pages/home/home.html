<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Map
    </ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!isLoggedin" [navPush]="loginPage">
        Login
      </button>
      <button ion-button *ngIf="isLoggedin" (click)="userprofile()">
        User profile
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

   <button ion-button round [navPush]="mapviewPage">Go To mapviewPage</button>
   <button ion-button round [navPush]="adminPage">Admin Page</button>
   <button ion-button round [navPush]="addReviewPage">Add Review</button>
   <button ion-button round [navPush]="showReviews">Show Review</button>
   <button ion-button round [@flip]="flipState" (click)="toggleFlip()">animation</button>


</ion-content>
