<ion-header>
  <ion-navbar hideBackButton color="dark">
    <ion-buttons left>
  	  <button ion-button menuToggle class="menu-toggle">
  		    <ion-icon name="menu"></ion-icon>
  	  </button>
    </ion-buttons>
    <ion-title>
      Signup
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
      <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)] = "newcreds.name" type="text" autocapitalize='off'></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)] = "newcreds.password" type="password"></ion-input>
      </ion-item>
  </ion-list>
  <ion-buttons>
    <button ion-button round (click)="register(newcreds)">Register</button>
  </ion-buttons>
</ion-content>
