<ion-header>
  <ion-navbar color="dark">
    <!--<ion-buttons left>
  	  <button ion-button menuToggle>
  		    <ion-icon name="menu"></ion-icon>
  	  </button>
    </ion-buttons>-->
    <ion-title>
      Add location
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content *ngIf="notDone">
	<ion-list>
    <ion-list-header>
      ({{lat}}, {{lng}})
    </ion-list-header>
		<ion-item>
			<ion-input [(ngModel)]="name" type="text" placeholder="Location Name"></ion-input>
		</ion-item>
		<ion-item class="inputs">
		  <ion-label class="text">
			<ion-icon ios="ios-restaurant" md="md-restaurant"></ion-icon>
			Type
		  </ion-label >
		  <ion-select [(ngModel)]="type">
			<ion-option value="restaurant">Restaurant</ion-option>
			<ion-option value="cafe">Cafe</ion-option>
			<ion-option value="hotel">Hotel</ion-option>
		  </ion-select>
		</ion-item>

	</ion-list>
  <ion-buttons>
	   <button ion-button round (click)="addToDataBase()" class="buttons"> done! </button>
   </ion-buttons>
</ion-content>

<ion-content *ngIf="!notDone">
	<ion-list>
		<ion-list-header>
		  thank you!
		</ion-list-header>
		<div text-center>
		Thank You For Your Contribution!
		</div>	
		{{location}}
		<button ion-button round (click)="openLocationTab()" class="buttons"> comment on new location </button>
		<button ion-button round (click)="exit()" class="buttons"> return to map </button>
	</ion-list>
</ion-content>
