<ion-header>
  <ion-navbar>
    <ion-title>Adding location to ({{lat}},{{lng}})</ion-title>    
  </ion-navbar>
</ion-header>

<ion-content>
	{{omg}}
	<ion-list>
		<ion-item>
			<ion-input  type="text" placeholder="Location Name"></ion-input>
		</ion-item>
		<ion-item class="inputs">
		  <ion-label class="text">  
			<ion-icon ios="ios-restaurant" md="md-restaurant"></ion-icon>
			Type
		  </ion-label >
		  <ion-select [(ngModel)]="type">
			<ion-option value="restaurant">Restaurant</ion-option>
			<ion-option value="caffe">Caffe</ion-option>
			<ion-option value="hotel">Hotel</ion-option>
		  </ion-select>
		</ion-item>
	</ion-list>
	<button ion-item (click)="addToDataBase()" class="buttons"> done! </button>
</ion-content>
