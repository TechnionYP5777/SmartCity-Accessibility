<ion-header>

  <ion-navbar>
    <ion-title>Adding review to ({{lat}},{{lng}})</ion-title>    
  </ion-navbar>
  
</ion-header>

<ion-content padding class="add-review">

	<ion-list>
		<ion-item>
			<ion-label floating>Enter your review here...</ion-label>
          	<ion-input [(ngModel)] = "reviewinfo.review" type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-rating
    			[numStars]="5"
    			[readOnly]="false"
    			[value]="2.2"
    			(clicked)="starClicked($event)">
			</ion-rating>
		</ion-item>
	</ion-list>

	<button ion-button round (click)="addreview(reviewinfo)">Submit Review</button>

</ion-content>
