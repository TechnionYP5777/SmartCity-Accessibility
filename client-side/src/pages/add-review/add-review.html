<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Add Review
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

	<ion-list>
    <ion-list-header>
      {{name}}, {{address}}
    </ion-list-header>
		<ion-item>
			<ion-label floating>Enter your review here...</ion-label>
          	<ion-textarea [(ngModel)] = "reviewinfo.review"></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-rating
    			[numStars]="5"
    			[readOnly]="false"
    			[value]="3"
    			(clicked)="starClicked($event)">
			</ion-rating>
		</ion-item>
    <ion-buttons>
  	   <button ion-button round (click)="addreview(reviewinfo)">Submit Review</button>
    </ion-buttons>
	</ion-list>


</ion-content>
