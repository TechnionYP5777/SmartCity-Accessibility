<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<ion-header>

  <ion-navbar>
    <ion-title>Adding review to </ion-title>
  </ion-navbar>

</ion-header>

<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
  	  <button ion-button menuToggle class="menu-toggle">
  		    <ion-icon name="menu"></ion-icon>
  	  </button>
    </ion-buttons>
    <ion-title>
      Add Review
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

	<ion-list>
    <ion-list-header>
      {{name}}, {{address}}
    </ion-list-header>
		<ion-item>
			<ion-label floating>Enter your review here...</ion-label>
          	<ion-input [(ngModel)] = "reviewinfo.review" type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-rating
    			[numStars]="5"
    			[readOnly]="false"
    			[value]="0"
    			(clicked)="starClicked($event)">
			</ion-rating>
		</ion-item>
		<ion-item>
			<ion-checkbox [(ngModel)]="streetReview">Review on the street itself</ion-checkbox>
		</ion-item>
    <ion-buttons>
  	   <button ion-button round (click)="addreview(reviewinfo)">Submit Review</button>
    </ion-buttons>
	</ion-list>


</ion-content>

</body>
</html>
